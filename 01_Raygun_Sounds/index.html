<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Raygun Sounds</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="82" class="key">
      <kbd>R</kbd>
      <span class="sound">R</span>
    </div>
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">A</span>
    </div>
    <div data-key="89" class="key">
      <kbd>Y</kbd>
      <span class="sound">Y</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">G</span>
    </div>
    <div data-key="85" class="key">
      <kbd>U</kbd>
      <span class="sound">U</span>
    </div>
    <div data-key="78" class="key">
      <kbd>N</kbd>
      <span class="sound">N</span>
    </div>
  </div>

  <audio data-key="82" src="raygun_sounds/151011__bubaproducer__laser-classic-shot-4.wav"></audio>
  <audio data-key="65" src="raygun_sounds/151013__bubaproducer__laser-classic-shot-2.wav"></audio>
  <audio data-key="89" src="raygun_sounds/151021__bubaproducer__laser-shot-big-3.wav"></audio>
  <audio data-key="71" src="raygun_sounds/25753__freqman__raygun01.wav"></audio>
  <audio data-key="85" src="raygun_sounds/367401__wjoojoo__raygun01.wav"></audio>
  <audio data-key="78" src="raygun_sounds/61802__keston__pro-one-raygun.wav"></audio>
  

<script>
  function removeTransition(e) {
    if (e.propertyName !== 'transform') return;
    e.target.classList.remove('playing');
  }

  function playSound(e) {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
    if (!audio) return;

    key.classList.add('playing');
    audio.currentTime = 0;
    audio.play();
  }

  const keys = Array.from(document.querySelectorAll('.key'));
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));
  window.addEventListener('keydown', playSound);

</script>


</body>
</html>
